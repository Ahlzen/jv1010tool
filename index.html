<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
	<title>JV-1010 Editor</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
	<script src="js/WebMIDIAPIShim/WebMIDIAPI.js"></script>
	<script src="js/underscore-1.8.3.min.js"></script>
	<script src="js/util.js"></script>
	<script src="js/midi.js"></script>
	<script src="js/sysexHandler.js"></script>
	<script src="js/patchList.js"></script>
	<script src="js/ui.js"></script>
	<script type="text/javascript">
		$(document).ready(initializeApp);
	</script>
</head>

<body>
<form action="#">

<div id="toolbar" class="panel">
    <label for="midiIn">MIDI In:</label>
    <select name="midiIn" id="midiIn">
    </select>

   &nbsp;&nbsp;&nbsp;

    <label for="midiOut">MIDI Out:</label>
    <select name="midiOut" id="midiOut">
    </select>

    &nbsp;&nbsp;&nbsp;

    <input id="midiEcho" name="midiEcho" type="checkbox" onchange="onToggleMidiEcho();">
    <label for="midiEcho">MIDI Echo</label>
</div>

<div id="patchPanel" class="panel">

	<div id="patchList">
		<h3>User</h3>
		<div><ul id="patchListUser"></ul></div>
	
		<h3>Preset A</h3>
		<div><ul id="patchListA"></ul></div>
	
		<h3>Preset B</h3>
		<div><ul id="patchListB"></ul></div>

		<h3>Preset C</h3>
		<div><ul id="patchListC"></ul></div>

		<h3>Preset D (GM)</h3>
		<div><ul id="patchListD"></ul></div>

		<h3>Preset E</h3>
		<div><ul id="patchListE"></ul></div>

		<h3>Session</h3>
		<div><ul id="patchListSession"></ul></div>
	</div>

</div>

<div id="main" class="panel">
<h2>SysEx</h2>
<button type="button" onclick="onSendIdentityRequest();">Identity Request</button>

</div>

</form>
</body>
</html>
