<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
	<title>JV-1010 Editor</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="js/jquery-ui-1.11.4/themes/ui-darkness/jquery-ui.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="js/jquery-ui-1.11.4/jquery-ui.min.css"> -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="js/jquery-ui-1.11.4/jquery-ui.min.js"></script>
	<script src="js/WebMIDIAPIShim/WebMIDIAPI.js"></script>
	<script src="js/util.js"></script>
	<script src="js/midi.js"></script>
	<script src="js/patchList.js"></script>
	<script src="js/logic.js"></script>
	<script src="js/ui.js"></script>
	<script type="text/javascript">
		$(document).ready(initializeApp);
	</script>
</head>

<body>
<form action="#">

<div id="toolbar" class="panel">
    <label for="midiIn">MIDI In:</label>
    <select name="midiIn" id="midiIn">
    </select>

    |

    <label for="midiOut">MIDI Out:</label>
    <select name="midiOut" id="midiOut">
    </select>
</div>

<div id="patchPanel" class="panel">

	<div id="patchListButtons">
		<a id="expandAllPatches">Expand All</a>
		<a id="collapseAllPatches">Collapse All</a>
	</div>

	<div id="patchList">
		<h3>User</h3>
		<div>
			<select id="patchListUser">
			</select>
			<br/>
		</div>


		<h3>Preset A</h3>
		<div>
			<select id="patchListPresetA">
			</select>
			<br/>
		</div>
	</div>

</div>

<div id="main" class="panel">
&nbsp;
</div>

</form>
</body>
</html>
