$(document).ready(function(){
	initializeMidi(onMidiAvailable, onNoMidi);
})


function onMidiAvailable(){
	// Add available MIDI in and out ports
	midi.inputs.forEach(function(p){
		console.log("Adding IN: " + p.name);
	});
	midi.outputs.forEach(function(p){
		console.log("Adding OUT: " + p.name);
	});
}

function onNoMidi() {
	// TODO: Add error message
	console.log("WebMIDI not supported.");
}
